    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>

    <script>
      $(document).foundation();
      var footer = document.getElementById('footer');

      var fire = document.getElementById('fire');

      var rocket = document.getElementById('spaceship');

      var links = document.getElementById('homelinks');

      var tag = document.getElementById('tag');

      var ufo = document.getElementById('ufo');



      // AUDIO 
      var misirlou = new Audio('assets/misirlou.mp3');
        misirlou.volume = 0.2;

      var rocketsfx = new Audio('assets/rocketsfx.mp3');
      rocketsfx.volume = 0.1;

      var falling = new Audio('assets/falling.mp3');
       falling.volume = 0.2;

      var click = new Audio('assets/click.mp3');

      var theramin = new Audio('assets/theramin.mp3');
        theramin.volume = 0.1;

      var loading = document.getElementById('loading');

      setTimeout(function(){ 
        loading.style.display = "none";
       }, 3000);


      (function () {
    var previousScroll = 0;




    $(window).scroll(function(){
       var currentScroll = $(this).scrollTop();
       if (currentScroll > previousScroll){

           fire.style.display = "none";
           rocketsfx.pause();


       }
       else if(currentScroll > 9320){
          fire.style.display = "none";
           rocketsfx.pause();
       }
        else {
          fire.style.display = "block";
          rocketsfx.play();
       }
       previousScroll = currentScroll;
       console.log(currentScroll);
       if(currentScroll < 1000){
        console.log('blackhole!');
        rocket.className = "animated zoomOut";
        fire.style.display = "none";
        rocketsfx.pause();        
       }
       else {
        rocket.style.display = "block";
        rocket.className = "";
       }

       if(currentScroll < 700){
        links.className = "animated zoomInDown"
        tag.className = "animated bounce"
        misirlou.play();
       }
       else {
        links.className = "";
        tag.className = "";
       }
       if(currentScroll < 1001 && currentScroll > 990){
        falling.play(1);
        rocketsfx.pause();
       }

       ufo.onmouseover = function(){
      theramin.play();
     }
       
    });
}());


    </script>
